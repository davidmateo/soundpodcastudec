<header>
  <div class="welcome-message">
    <h1>Panel de Administración</h1>
    <p>
      Bienvenido administrador. Inicia sesión para gestionar los podcasts y usuarios de 
      <strong>SoundPodcastUdec</strong>.
    </p>
  </div>
</header>

<div class="login-container">
  <form (ngSubmit)="onSubmit()">
    <h2>Iniciar sesión (Admin)</h2>

    <!-- Usuario -->
    <div class="form-group">
      <label for="adminUser">Usuario administrador</label>
      <input 
        type="text" 
        id="adminUser" 
        [(ngModel)]="username"  
        name="username"
        placeholder="Introduce tu usuario (ej: cafeteros1234)" 
        required />
    </div>

    <!-- Contraseña -->
    <div class="form-group">
      <label for="adminPassword">Contraseña</label>
      <input 
        type="password" 
        id="adminPassword" 
        [(ngModel)]="password" 
        name="password"
        placeholder="Introduce tu contraseña" 
        required />
    </div>

    <!-- Botón -->
    <button type="submit">Entrar</button>

    <!-- Mensaje de error -->
    <p class="error" *ngIf="errorMessage">{{ errorMessage }}</p>

    <!-- Enlace a login normal -->
    <div class="register-link">
      <p>
        ¿Eres usuario normal? 
        <a routerLink="/login">Ir al login de usuario</a>
      </p>
    </div>
  </form>
</div>
