<header>
  <div class="welcome-message">
    <h1>Panel de Creador</h1>
    <p>
      Bienvenido. Inicia sesión para ver, gestionar y solicitar subir los podcasts 
      <strong>SoundPodcastU</strong>.
    </p>
  </div>
</header>

<div class="login-container">
  <form (ngSubmit)="onSubmit()">
    <h2>Iniciar sesión como Creador</h2>

    <!-- Usuario -->
    <div class="form-group">
      <label for="adminUser">Iniciar Sesión Creador</label>
      <input 
        type="text" 
        id="adminUser" 
        [(ngModel)]="username"  
        name="username"
        placeholder="Introduce tu usuario (ej: sasdaasd@gmail.com)" 
        required />
    </div>

    <!-- Contraseña -->
    <div class="form-group">
      <label for="adminPassword">Contraseña</label>
      <input 
        type="password" 
        id="adminPassword" 
        [(ngModel)]="password" 
        name="password"
        placeholder="Introduce tu contraseña" 
        required />
    </div>

    <!-- Botón -->
    <button type="submit">Entrar</button>

    <!-- Mensaje de error -->
    <p class="error" *ngIf="errorMessage">{{ errorMessage }}</p>

    <!-- Enlace a login normal -->
    <div class="register-link">
      <p>
        ¿Eres usuario normal? 
        <a routerLink="/login">Ir al login de usuario</a>
      </p>
    </div>
  </form>
</div>
